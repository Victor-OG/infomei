<!DOCTYPE html>
<html>
<head>
    <title>Enviar Email pelo Front-end</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formul√°rio de Envio de Email</h1>
        <form id="email-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensagem:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Email</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("xca4aIAK9R8sMB7i2"); // Substitua com seu User ID do EmailJS

            document.getElementById("email-form").addEventListener("submit", function (event) {
                event.preventDefault();

                emailjs.sendForm("service_edoy5ii", "template_k02ppog", this)
                    .then(function (response) {
                        console.log("Email enviado com sucesso!", response);
                        alert("Email enviado com sucesso!");
                    }, function (error) {
                        console.log("Erro ao enviar o email:", error);
                        alert("Erro ao enviar o email. Por favor, tente novamente mais tarde.");
                    });
            });
        })();
    </script>
</body>
</html>
